<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="projects">
        <div class="portfolio-container">
            <div class="portfolio-row filter-wrap">
                <h2> <strong>Recent Works</strong></h2>
                <div class="portfolio-filter-nav">
                    <button type="button" data-id="all" class="btn active">
                        All
                    </button>
                    <button type="button" data-id="design" class="btn">
                        Design
                    </button>
                    <button type="button" data-id="development" class="btn">
                        Development
                    </button>
                </div>
            </div>
            <div class="portfolio-wrapper">
                <div class="portfolio-col">
                    <div class="portfolio-item design">
                        <img src="image/lens.jpg" alt="">
                    </div>
                    <div class="portfolio-item development">
                        <img src="image/light.jpg" alt="">
                    </div>
                </div>
                <div class="portfolio-col">
                    <div class="portfolio-item development">
                        <img src="image/bottle.jpg" alt="">
                    </div>
                    <div class="portfolio-item design">
                        <img src="image/ukulele.jpg" alt="">
                    </div>
                </div>
                <div class="portfolio-col">
                    <div class="portfolio-item development">
                        <img src="image/podium.jpg" alt="">
                    </div>
                    <div class="portfolio-item design">
                        <img src="image/sunglasses.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
